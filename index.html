<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo 5 meses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-size: 30px; 
            background-color: lightsteelblue; 
        }

        #player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player">üë∏üèæ</div>

    <script>
        const player = document.getElementById('player');
        let score = 0;

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            const playerPosition = parseInt(window.getComputedStyle(player).left);

            if (key === 'ArrowLeft' && playerPosition > 0) {
                player.style.left = playerPosition - 15 + 'px';
            } else if (key === 'ArrowRight' && playerPosition < window.innerWidth - 50) {
                player.style.left = playerPosition + 15 + 'px';
            }
        });

        function createObstacle() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const obstacle = document.createElement('div');
                    obstacle.className = 'obstacle';
                    
                    obstacle.innerHTML = 'üíò';
                    obstacle.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                    obstacle.style.top = '0px';
                    document.body.appendChild(obstacle);

                    const moveObstacle = setInterval(function() {
                        const obstaclePosition = parseInt(window.getComputedStyle(obstacle).top);

                        if (obstaclePosition < window.innerHeight) {
                            obstacle.style.top = obstaclePosition + 15 + 'px';
                        } else {
                            clearInterval(moveObstacle);
                            document.body.removeChild(obstacle);
                            score += 10;

                            if (score >= 153) {
                                alert('feliz 5 meses meu amor!! 153 dias ao lado da mulher mais incr√≠vel do mundo, obrigado por tudo minha princesa, pela paci√™ncia, aprendizado e principalmente por estar curando feridas que vc nem causou, saiba que sou imensamente feliz por te ter na minha vida e n√£o vejo a hora de t√™-la nos meus bra√ßos e poder te dar todo o amor que existe em mim, eu te amo pra sempre ^^');
                                window.location.reload();
                            }
                        }

                        const playerRect = player.getBoundingClientRect();
                        const obstacleRect = obstacle.getBoundingClientRect();

                        if (
                            playerRect.bottom > obstacleRect.top &&
                            playerRect.top < obstacleRect.bottom &&
                            playerRect.right > obstacleRect.left &&
                            playerRect.left < obstacleRect.right
                        ) {
                            clearInterval(moveObstacle);
                            alert('vish, deu ruim, tente novamente -.- Pontua√ß√£o: ' + score);
                            window.location.reload();
                        }
                    }, 30);
                }, i * 80);
            }
        }

        setInterval(createObstacle, 1500);
    </script>
</body>
</html>
